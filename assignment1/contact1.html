<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Super Family	| 申请表格</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">家族申请表</a>
		</div>
	</header>

	<div id="body-container" class="container">
		<section class="body-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">申请人游戏名</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">申请人Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">家族誓言宣告</label>
						<input type="text" id="name" name="name" placeholder="永远侍奉家族旨意" required="required">
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>
				<a href=""><img src="assets/images/github.png" class="social" alt="Github"></a>

				<a href=""><img src="assets/images/linkedin.png" class="social" alt="LinkedIn"></a>

				<a href=""><img src="assets/images/stackoverflow.png" class="social" alt="Stack Overflow"></a>
			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Michelle Luo
	</footer>
</body>
</html>
